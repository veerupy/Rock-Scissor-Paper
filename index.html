<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    <title>ROCK-PAPER-SCISSOR GAME</title>
</head>
<body>
    <header>
        <h1>ROCK-PAPER-SCISSORS</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's Go &#128071;</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/r.png" alt=".." width="80" height="80">
        </div>
        <div class="choice" id="s">
            <img src="images/s.png" alt=".." width="80" height="80">
        </div>
        <div class="choice" id="p">
            <img src="images/p.png" alt=".." width="80" height="80">
        </div>
    </div>

    <div id="action-msg">
        <p>Make your move.</p>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
